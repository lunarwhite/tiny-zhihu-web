{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}

{% block title %}登录{% endblock %}

{% block main %}
<h3 class="page-title">登录</h3>
<form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <input type="text" name="telephone" placeholder="手机号码" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="密码" class="form-control">
            <label style="zoom:110%;font-size:10px"><input type="checkbox">记住密码</label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">立即登录</button>
        </div>
    </div>
</form>
{% endblock %}
