{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}

{% block title %}加入知乎{% endblock %}

{% block main %}
<h3 class="page-title">加入知乎</h3>
<form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <input type="text" name="telephone" placeholder="手机号" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="username" placeholder="用户名" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="邮箱" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password1" placeholder="密码" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="重复密码" class="form-control">
        </div>
        <div class="form-group">
            <select class="form-control" type="text" name="sex" placeholder="性别">
                <option>男</option>
                <option>女</option>
                <option>不告诉你</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" name="signDetail" placeholder="个性签名" class="form-control">
        </div>
        <div class="form-group">
            <button style="background-color:#2c7ef8;color:#FFFFFF" class="btn btn-primary btn-block">立即注册</button>
        </div>
    </div>
</form>
{% endblock %}
